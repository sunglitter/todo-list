<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T😋DO LIST</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <script defer src="./js/calendar.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <section>
      <div class="left">
        <img
          src="./images/calendar.png"
          alt="calendar image"
          class="menuImage"
        />
        <div class="menu">
          <div class="calspace">
            <h1>Calendar</h1>
            <div class="calendar">
              <div class="calhead">
                <h3></h3>
                <nav>
                  <button id="prev"></button>
                  <button id="next"></button>
                </nav>
              </div>
              <div class="calbody">
                <ul class="days">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="dates"></ul>
              </div>
            </div>
          </div>
          <div class="daystdl">
            <div class="datstdl-Inner">
              <img
                class="blankimage"
                src="./images/todolistwhite.png"
                alt="날짜를 선택하지 않았을 때의 TODO LIST 이미지"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="rightWrap">
          <div class="ctgrandsearch">
            <div class="category">
              <select name="category" id="category" class="selctg">
                <option value="">Select Category</option>
                <option value="study">Study</option>
                <option value="exercise">Exercise</option>
                <option value="etc">Etc</option>
                <option value="add" class="addCategory">Add</option>
              </select>
            </div>
            <div class="sbn">
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Search by name"
                class="sbn-text"
              />
              <input type="button" class="search-btn" />
            </div>
          </div>
          <div class="tdwrap">
            <div class="addtdl">
              <input
                type="text"
                class="item"
                placeholder="Please enter the contents."
              />
              <input type="button" class="add-button" />
            </div>
            <div class="line">
              <hr />
            </div>
            <div class="addedtdl-wrap"></div>
          </div>
          <div class="status">
            <div class="comtasks">
              <div class="comtasks-text">COMPLETED<br />TASKS</div>
              <div class="comtcount">00</div>
            </div>
            <div class="pendtasks">
              <div class="pendtasks-text">PENDING<br />TASKS</div>
              <div class="pendtcount">00</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
